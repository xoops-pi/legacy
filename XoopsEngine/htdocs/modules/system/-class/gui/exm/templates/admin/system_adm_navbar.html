<div id="logoHead">
<table width="100%" cellpadding="0" cellspacing="0" border="0">
<tr>
    <td align="left">
        <a href="<{$xoops_url}>" title="<{$xoops_sitename}>"><img src="<{$xoops_url}>/modules/system/class/gui/exm/images/logo.jpg" alt="<{$xoops_sitename}>" /></a>
    </td>
    <td align="right">
        <a href="http://www.xoops.org" rel="external" title="Powered by XOOPS"><img src="<{$xoops_url}>/modules/system/class/gui/exm/images/poweredby.jpg" alt="Powered by XOOPS" /></a>
    </td>
</tr>
</table>
</div>

<!-- get the Menu Items with icons -->

<div id="navbarCP">
    <ul id="nav">
        <{foreach item=item from=$navitems}>
            <li><a href="<{$item.link}>" title="<{$item.text}>"><{$item.text}></a>
                <ul>
                    <{foreach item=sub from=$item.menu}>
                        <li>
                            <a href="<{$sub.link}>" title="<{$sub.title}>" style='background-image: url(<{$sub.icon|default:"$xoops_url/modules/system/class/gui/exm/images/navIcons/item.png"}>);'>
                            <{$sub.title}>
                            </a>
                        </li>
                    <{/foreach}>
                </ul>
            </li>
        <{/foreach}>
    </ul>
</div>

<!-- get the toolbar icons -->

<div id="navOptionsCP">
    <div class="modname">
        <{$modname}>
    </div>
    <{foreach item=op from=$mod_options}>
        <a href="<{$op.link}>" title="<{$op.title}>">
            <img src='<{$op.icon|default:"$xoops_url/modules/system/class/gui/exm/images/icon_options.png"}>' alt="<{$op.title}>" />
        </a>
    <{/foreach}>
    
    <{if $moddir!='system' && $mod_options}>
        <a href="<{$xoops_url}>/modules/system/admin.php?fct=preferences&amp;op=showmod&amp;mod=<{$modid}>" title="<{$lang_preferences}>">
            <img src="<{$xoops_url}>/modules/system/class/gui/exm/images/navIcons/prefs.png" alt="<{$lang_preferences}>" />
        </a>
    <{/if}>
    
</div>
